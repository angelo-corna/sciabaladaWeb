<!DOCTYPE HTML PUBLIC “-//W3C//DTD HTML 4.01 Transitional//EN”>
<html>
<head>
<meta http-equiv=”Content-Type” content=”text/html″>
<title>Sciabalada on the Web</title>
</head>
<body>
	<!-- table align="center">
		<tr><td align="center"><br><img src="images/Work-in-progress.png"></td></tr>
	</table-->
	<script type="text/javascript">
	    var oFrame = document.getElementById("storicoFile");
	    var strRawContents = oFrame.contentWindow.document.body.childNodes[0].innerHTML;
	    while (strRawContents.indexOf("\r") >= 0)
	        strRawContents = strRawContents.replace("\r", "");
	    var arrLines = strRawContents.split(",");
	    for (var i = 0; i < arrLines.length; i++) {
	    	document.write('<h3>arrLines[i]</h3>');
	    }
	</script>
	<iframe id="storicoFile" src="hdOutput/storico" style="display: none;"></iframe>	
</body>
</html>
